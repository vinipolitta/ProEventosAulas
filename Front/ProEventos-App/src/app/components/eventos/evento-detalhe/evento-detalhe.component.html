<div class="card rounded shadow-sm">
  <form [formGroup]="form">
    <div class="p-3">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Tema</label>
          <input
            type="text"
            class="form-control "
            formControlName="tema"
            placeholder="Insira o Tema"
            [ngClass]="cssValidator(f.tema)">
          <div *ngIf="f.tema.errors?.required" class="invalid-feedback">Tema e obrigatorio</div>
          <div *ngIf="f.tema.errors?.minlength" class="invalid-feedback">Tema deve ter no minimo 4 caracteres</div>
          <div *ngIf="f.tema.errors?.maxlength" class="invalid-feedback">Tema deve ter no maximo 50 caracteres</div>

        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Local</label>
          <input
            type="text"
            class="form-control is-invalid"
            formControlName="local" placeholder=""
            [ngClass]="cssValidator(f.local)">
          <div *ngIf="f.local.errors?.required" class="invalid-feedback"> Local é obrigatorio</div>
        </div>
        <div class="form-group col-md-4">
          <label>Data e Hora</label>
          <input
            type="datetime"
            class="form-control theme-blue is-invalid"
            formControlName="dataEvento"
            bsDatepicker
            value="{{evento.dataEvento }}"
            [bsConfig]="bsConfig"
            [ngClass]="cssValidator(f.dataEvento)">
          <div *ngIf="f.dataEvento.errors?.required" class="invalid-feedback"> Data e Hora é obrigatorio</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Qtd Pessoas</label>
          <input
            type="number"
            class="form-control is-invalid"
            formControlName="qtdPessoas"
            placeholder=""
            [ngClass]="cssValidator(f.qtdPessoas)">
          <div *ngIf="f.qtdPessoas.errors?.required" class="invalid-feedback"> Qtd Pessoas é obrigatorio</div>
          <div *ngIf="f.qtdPessoas.errors?.max" class="invalid-feedback"> Qtd Pessoas maxima de é 120000</div>

        </div>
        <div class="form-group col-md-2">
          <label>Telefone</label>
          <input
            type="text"
            class="form-control is-invalid"
            formControlName="telefone"
            placeholder="(000) 90000-0000"
            [ngClass]="cssValidator(f.telefone)">
          <div *ngIf="f.telefone.errors?.required" class="invalid-feedback"> Telefone é obrigatorio</div>
        </div>
        <div class="form-group col-md-4">
          <label>Email</label>
          <input
            type="text"
            class="form-control is-invalid"
            formControlName="email"
            placeholder="e-mail"
            [ngClass]="cssValidator(f.email)">
          <div *ngIf="f.email.errors?.required" class="invalid-feedback"> E-mail é obrigatorio</div>
          <div *ngIf="f.email.errors?.email" class="invalid-feedback">Favor digitar um e-mail valido</div>

        </div>
        <div class="form-group col-md-4">
          <label>Imagem</label>
          <input type="datetime" class="form-control" formControlName="imagemURL" placeholder="imagem">
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary mr-auto border" (click)="resetForm()">
          Cancelar Alteração
        </button>
        <button class="btn btn-success" (click)="salvarAlteracao()" >
          <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
          Salvar Evento
        </button>
      </div>
    </div>
  </form>
</div>
