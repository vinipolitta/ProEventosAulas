<h1>Eventos</h1>

<div class="container" *ngFor="let evento of eventos">
  <p ><b>Tema:</b> {{evento.tema}}</p>
  <p ><b>Local:</b> {{evento.local}}</p>
  <p ><b>Quantidade Pessoas:</b> {{evento.qtdPessoas}}</p>
  <p ><b>Lote:</b> {{evento.lote}}</p>
  <button  class="btn btn-secondary"><i class="fas fa-question-circle"></i>teste</button>
  <hr>
</div>
